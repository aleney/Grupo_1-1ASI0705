<div class="page-container">
  <mat-toolbar color="primary" class="toolbar">
    <div class="logo-area">
      <button matIconButton class="Menu-Desplegable" aria-label="Menu">
        <mat-icon>menu</mat-icon>
      </button>
      <img src="assets/images/Menu_LogoBestPrice.png" alt="" />
      <span class="title">ESTPRICE</span>
    </div>
    <span class="spacer"></span>

    <button matIconButton class="Canasta" aria-label="Carrito">
      <mat-icon aria-hidden="false" fontIcon="shopping_cart">shopping_cart</mat-icon>
    </button>

    <button mat-button [matMenuTriggerFor]="userMenu" class="user-btn" (click)="verificar()">
      <mat-icon>account_circle</mat-icon>
      Rol:
      <span>{{ role }}</span>
    </button>

    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/perfil"><mat-icon>person</mat-icon> Perfil</button>
      <button mat-menu-item routerLink="/favorites"><mat-icon>favorite</mat-icon> Favoritos</button>
      <button mat-menu-item routerLink="/historial"><mat-icon>history</mat-icon> Historial</button>
      <button mat-menu-item routerLink="/ajustes"><mat-icon>settings</mat-icon> Ajustes</button>
      <button mat-menu-item routerLink="/login" (click)="cerrar()">
        <mat-icon>logout</mat-icon> Cerrar sesión
      </button>
    </mat-menu>
  </mat-toolbar>

  <div class="top-buttons">
    <button mat-raised-button class="btn-volver" routerLink="/canasta">
      <mat-icon>arrow_back_ios</mat-icon>Volver
    </button>
  </div>
  <div style="text-align: center; margin: 5%">
    <h1 class="titulo">Lista de canasta</h1>

    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <!-- CÓDIGO -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef>Código</th>
          <td mat-cell *matCellDef="let element">{{ element.idCanasta }}</td>
        </ng-container>

        <!-- CREADO -->
        <ng-container matColumnDef="creado">
          <th mat-header-cell *matHeaderCellDef>Fecha de Creado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.createdAtCanasta | date : 'short' }}
          </td>
        </ng-container>

        <!-- ACTUALIZADO -->
        <ng-container matColumnDef="actualizado">
          <th mat-header-cell *matHeaderCellDef>Fecha de actuialActualizado</th>
          <td mat-cell *matCellDef="let element">
            {{ element.updatedAtCanasta | date : 'short' }}
          </td>
        </ng-container>

        <!-- REGISTRADO POR -->
        <ng-container matColumnDef="registradoPor">
          <th mat-header-cell *matHeaderCellDef>Registrado por</th>
          <td mat-cell *matCellDef="let element">{{ element.usuarioCanasta }}</td>
        </ng-container>

        <!-- ACCIONES -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let element">
            <button mat-button color="warn" (click)="eliminar(element.idCanasta)">Eliminar</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </div>
  </div>
</div>
